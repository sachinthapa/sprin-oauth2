# The address the socket server listens on.
#   FORMAT:
#     listeners = listener_name://host_name:port
#   EXAMPLE:
#     listeners = PLAINTEXT://your.host.name:9092
listeners=http://0.0.0.0:8081

# Use this setting to specify the bootstrap servers for your Kafka cluster and it
# will be used both for selecting the leader schema registry instance and for storing the data for
# registered schemas.
kafkastore.bootstrap.servers=SASL_SSL://localhost:9094

kafkastore.ssl.key.password=sachin
kafkastore.ssl.keystore.location=/home/sachin/CodeProjects/Java/Spring/Outh2SpringLogin/kafka-configs/certs/client.keystore.jks
kafkastore.ssl.keystore.password=sachin
kafkastore.ssl.truststore.location=/home/sachin/CodeProjects/Java/Spring/Outh2SpringLogin/kafka-configs/certs/client.truststore.jks
kafkastore.ssl.truststore.password=sachin

kafkastore.sasl.mechanism=SCRAM-SHA-512
kafkastore.security.protocol=SASL_SSL
kafkastore.sasl.jaas.config= \
org.apache.kafka.common.security.scram.ScramLoginModule required \
username="alice" \
password="alice-secret";

# The name of the topic to store schemas in
kafkastore.topic=_schemas

# If true, API requests that fail will include extra debugging information, including stack traces
debug=false

metadata.encoder.secret=REPLACE_ME_WITH_HIGH_ENTROPY_STRING

resource.extension.class=io.confluent.dekregistry.DekRegistryResourceExtension
