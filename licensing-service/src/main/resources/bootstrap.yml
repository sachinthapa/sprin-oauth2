app:
  jwks: classpath:jwks.json

server:
  port: 8083
  use-forward-headers: true
  forward-headers-strategy: framework

spring:
    session:
      timeout: 2m
    application:
     name: licensing-service 
    profiles:
      active: dev
    cloud:
      config:
        uri: http://localhost:8071/
        fail-fast: false
    security:
      oauth2:
        resourceserver:
          jwt:
            #automatically appends /.well-known/openid-configuration to the issuer-uri
            issuer-uri: http://vegefoods:8090/auth/realms/sachin
            jwk-set-uri: http://vegefoods:8090/auth/realms/sachin/protocol/openid-connect/certs
        client:
          registration:
            keycloak:
              client-id: sachin-resource-grant
              client-secret: wnaT3yhJ1XmuguaDEJ6MYX6mh1Q7dDxG
              authorization-grant-type: client_credentials
              scope:
                - openid
          provider:
            keycloak:
              issuer-uri: http://vegefoods:8090/auth/realms/sachin
              token-uri: http://vegefoods:8090/auth/realms/sachin/protocol/openid-connect/token
              user-name-attribute: preferred_username

logging:
  level:
    com.netflix: WARN
    org:
      springframework:
        web: WARN
        security:
          oauth2: DEBUG
    com.optimagrowth: DEBUG
    io.github.resilience4j: DEBUG

