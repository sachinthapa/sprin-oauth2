
#user  nobody;
worker_processes  1;

error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8090;
        server_name  vegefoods;

        #charset koi8-r;
        #access_log  logs/host.access.log  main;

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass  http://vegefoods_ui:5173;
        }

        # No trailing slash in proxy_pass: nginx passes the URI as-is to the upstream
        # vegefoods:8090/auth/realms/sachin -> keycloak:8080/auth/realms/sachin
        location /auth {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass  http://localhost:8080;
        }

        # Trailing slash in proxy_pass: nginx swaps out the matching part of the URI 
        # with whatever comes after the slash
        # vegefoods:8090/client/...-> authclient:8081/...
        location /client/ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header X-Forwarded-Port $server_port;

            proxy_pass  http://authclient:8081/client/;
        }

        # No trailing slash in proxy_pass: nginx passes the URI as-is to the upstream
        # vegefoods:8090/callback/, /callback, /callbacksomething -> authclient:8081/client
        # vegefoods:8090/callback/(anypaths) -> authclient:8081/client/anypaths
        location /callback {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass  http://authclient:8081/client;
        }

        location /signin {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header X-Forwarded-Port $server_port;
            proxy_pass http://authclient:8081/client/oauth2/authorization/keycloak;
        }

        # location /license {
        #     root   html;
        #     index  index.html index.htm;
        # }

        # location /organization {
        #     root   html;
        #     index  index.html index.htm;
        # }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}


# Here are concrete examples of what each proxy_set_header does:
# Original client request:
# GET /client/api/users HTTP/1.1
# Host: myapp.com:8090
# X-Forwarded-For: 203.0.113.45
# Client IP: 192.168.1.100

# Without proxy headers, backend receives:
# GET /client/api/users HTTP/1.1
# Host: authclient:8081
# Remote-Addr: 172.17.0.1  # nginx's internal IP

# With proxy headers, backend receives:
# GET /client/api/users HTTP/1.1
# Host: myapp.com:8090                           # proxy_set_header Host $http_host
# X-Real-IP: 192.168.1.100                      # proxy_set_header X-Real-IP $remote_addr  
# X-Forwarded-For: 203.0.113.45, 192.168.1.100 # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for
# X-Forwarded-Proto: https                       # proxy_set_header X-Forwarded-Proto $scheme
# X-Forwarded-Port: 8090                        # proxy_set_header X-Forwarded-Port $server_port
# Remote-Addr: 172.17.0.1                       # Still nginx's IP in TCP layer
